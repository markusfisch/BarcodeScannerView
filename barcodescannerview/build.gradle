buildscript {
	repositories {
		google()
		mavenCentral()
	}

	dependencies {
		classpath "com.android.tools.build:gradle:$tools_version"
	}
}

apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

android {
	namespace 'de.markusfisch.android.barcodescannerview'
	compileSdkVersion sdk_version

	defaultConfig {
		minSdkVersion 9
		targetSdkVersion sdk_version

		versionCode 29
		versionName '1.4.1'
	}

	dependencies {
		api 'com.github.markusfisch:CameraView:1.9.1'
		api 'com.github.markusfisch:zxing-cpp:v2.1.0.1'
	}
}

afterEvaluate {
	publishing {
		publications {
			release(MavenPublication) {
				from components.release
				groupId = 'com.github.markusfisch'
				artifactId = 'barcodescannerview'
				version = '1.4.1'
			}
		}
	}
}
